[package]
name = "linker-lib"
version = "0.4.0"
authors = ["Tonlabs <info@tonlabs.io>"]
edition = "2018"

[lib]
name = "linker_lib"
crate-type = ["cdylib"]

[dependencies]
base64 = "0.13.0"
ed25519-dalek = "1.0.1"
hex = "0.4.3"
lazy_static = "1.1.1"
num = "^0.2.1"
pyo3 = { version = "^0.14.1", features = ["abi3", "abi3-py36", "extension-module"] }
rand = "0.7.3"
serde = { version = "1.0.125", features = ["derive"]  }
serde_json = "1.0.64"

ton_abi = { git = "https://github.com/tonlabs/ton-labs-abi.git" }
ton_block = { git = "https://github.com/tonlabs/ton-labs-block.git" }
ton_types = { git = "https://github.com/tonlabs/ton-labs-types.git", tag = '1.10.10' }
ton_vm = { git = "https://github.com/tonlabs/ton-labs-vm.git", default-features = false }
